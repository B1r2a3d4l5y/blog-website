    <title>SQL ORDER BY</title>
</head>
<body>
    <div class="container">
        <div class="col-sm-4">
            <h1>SQL ORDER BY</h1>
            <p>The SQL ORDER BY clause is used to sort records in ascedning or descending orer in a database</p>
            <p>To set the records in desceding order use the <mark>DESC</mark>keyword</p>
            <p>To set the in asceding ordr use the <mark>ASC</mark> keyword </p>
            <h1>ORDER BY syntax</h1>

            <code>SELECT col1, col2 ,
                FROM table_name,
                ORDER BY col1, col2 ASC/DESC
            </code>
        </div>
    </div>
    
</body>
