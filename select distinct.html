    <title>SELECT Discinct</title>

<body>
    <div class="container">
        <div class="col-sm-4">
            <h1>SQL SELECT DISCTINCT</h1>
            <p>SELECT DISCTINCT is  used to select distinct (differnt)values in a database/query</p>
            <h2>syntax</h2>
            <code>SELECT DISCTINCT col_1 col_2
                FROM table_name;
            </code>
        </div>
    </div>
