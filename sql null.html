    <title>SQL null</title>

<body>
    <div class="container">
        <div class="col-sm-4">
            <h1>SQL NULL</h1>
            <p>The  SQL NULL is a field that has no value</p>
            <p>It is not possible to test NULL with comparsion operators = < ></p>

            <h1>IS NULL syntax</h1>
            <code>SELECT FROM col_name FROM table_name
                WHERE col_name IS NULL;
            </code>
            <h2>IS NOT syntax</h2>
            <code>SELECT col_name FROM table_name
                WHERE col_name IS NULL
            </code>
        </div>
    </div>
    
</body>
