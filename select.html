<body>
   <div class="container">
       <h1>SQL SELECT</h1>
       <p>The SQL SELECT method allows you to select data from a database</p>
       <p>The result is stored in atable</p>
       <h2>SELECT Syntax</h2>
       <code>SELECT col_1 , col_2 FROM 
           table_name;
       </code>
       <h2>SELECT all from a table syntax</h2>
       <code>SELECT * FROM table_name;</code>
   </div>
