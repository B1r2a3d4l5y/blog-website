    <title>SQL INSERT INTO</title>
</head>
<body>
    <div class="container">
        <div class="col-sm-4">
            <h1>SQL INSERT INTO</h1>
            <p >The INSERT INTO method is used to insert new records into a database</p>
            <h2>INSERT INTO syntax</h2>
            <p>It is possible to write INSERT INTO in two ways</p>
            <p>1.</p>
            <code>INSERT INTO table_name(col1, col2, col3)
                VALUES(value1, value2, value3,)
            </code>
            <p>2.</p>
            <code>INSERT INTO table_name
                VALUES(value1, value2, value3)
            </code>

        </div>

    </div>
    
</body>
